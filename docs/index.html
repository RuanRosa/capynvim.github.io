<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
<link rel="stylesheet" href="colors.css">
  </head>
  <style>
    * {
      font-family: "Pixelify Sans", serif;
    }

    body {
    }

    .img-example {
      width: 75%;
      height: 75%;
    }
  </style>

  <body>
    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Capynvim</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Docs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid text-center">
      <div>
        <h1 class="mt-5">Capynvim</h1>

        <img src="logo.png" />

        <h1 class="">The best neovim IDE for noobs</h1>

        <div class="mt-3">
          <button class="btn btn-outline-light btn-lg">
            <span class="icon is-medium">
              <i class="fa-solid fa-code-branch fa-bounce"></i>
            </span>
            <span>github.com/RuanRosa/capynvim</span>
            <span class="icon is-medium">
              <i class="far fa-clipboard"></i>
            </span>
          </button>

          <button id="docs-btn" class="btn btn-warning btn-lg text-light">
            <span class="icon is-medium">
              <i class="fa-solid fa-book-open fa-bounce"></i>
            </span>
            <span>Read the docs</span>
          </button>
        </div>
      </div>

      <div class="mt-5 mb-5">
        <img src="example1.png" width="1280px" />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/2722842e7e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<script type="text/javascript">
  document.getElementById("docs-btn").onclick = function () {
    location.href = "install.html";
  };
</script>
